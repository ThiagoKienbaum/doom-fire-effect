<!doctype html>
<html lang="en">
    <head>
        <title>Doom Fire Effect</title>    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <h1>Doom Fire Effect</h1>
            </div>   
            <div id="app-content" class="row justify-content-center">
                <div class="col-md-6">
                    <div id="fireCanvas" class="row justify-content-center"></div>
                    <div class="container col-md-10 mt-5">
                        <div class="row justify-content-center">
                            <div class="col-2">
                                <button id="decreaseFire" type="buttton" class="btn btn-danger btn-block text-center">-</button>
                            </div>
                            <div class="col-4">
                                <button id="minFire" type="buttton" class="btn btn-danger btn-block text-center">Min Fire</button>
                            </div>
                            <div class="col-4">
                                <button id="maxFire" type="buttton" class="btn btn-danger btn-block text-center">Max Fire</button>
                            </div>
                            <div class="col-2">
                                <button id="increaseFire" type="buttton" class="btn btn-danger btn-block text-center">+</button>
                            </div>
                        </div>
                        <buttton id="debugButton" class="btn btn-danger btn-block mt-2">Toogle debug mode</buttton>
                    </div>
                </div>                
            </div>
        </div>    
      <script src="app.js"></script>    
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>      
  </body>
</html>
